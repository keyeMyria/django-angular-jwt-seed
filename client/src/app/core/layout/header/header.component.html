<header class="header-6">
  <div class="branding">
    <a href="" class="nav-link">
      <clr-icon shape="lightbulb" class="has-badge is-solid"></clr-icon>
      <span class="title">Seed Project</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger>
        user: {{profile.username}}
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="" clrDropdownItem>About</a>
        <a href="" clrDropdownItem>Preferences</a>
        <a (click)="onLogOut()" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
